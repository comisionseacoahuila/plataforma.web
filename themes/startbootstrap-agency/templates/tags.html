{% extends "base.html" %}

{% block title %}Etiquetas - {{ SITENAME }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Etiquetas</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul>
                    {% for tag, articles in tags|sort %}
                    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
