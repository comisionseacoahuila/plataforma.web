{% extends "base.html" %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article>
    <header>
        <div class="row article-header">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ article.title }}</h2>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
{{ article.content }}
            </div>
        </div>
    </div>
</article>
{% endblock %}
