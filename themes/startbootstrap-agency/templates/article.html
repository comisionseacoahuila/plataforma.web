{% extends "base.html" %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ article.title }}</h2>
                <h3 class="section-subheading text-muted">{{ article.summary }}</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12">
{{ article.content }}
            </div>
        </div>
    </div>
</article>
{% endblock %}
