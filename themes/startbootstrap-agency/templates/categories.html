{% extends "base.html" %}

{% block title %}Categorías - {{ SITENAME }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Categorías</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul>
                {% for category, articles in categories %}
                    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
